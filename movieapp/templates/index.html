{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet"  href="{% static 'css/base.css' %}">
    {% block head %}{% endblock head %}
    

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    
    {% include "partials/_navbar.html" %}
    <div class="container mt-3" id="container">
        <div class="row">
            <div class="col-12 col-md-9">
                {% block icerik %}{% endblock icerik %}
            </div>
            <div class="col-12 col-md-3 d-none d-md-block" id="icerik2">
                {% block icerik2 %}{% endblock icerik2 %}
            </div>
        </div>
    </div>




    
        <!-- CSS için Bootstrap CDN -->
    
    <!-- JS için Bootstrap CDN -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module">
        import { Toast } from 'bootstrap.esm.min.js'
      
        Array.from(document.querySelectorAll('.toast'))
          .forEach(toastNode => new Toast(toastNode))
    </script>

   

    <script>
        function kategorileriGuncelle() {
            // Kategori seçimlerini al
            var kategori1 = document.getElementById("kategori1").value;
            var kategori2 = document.getElementById("kategori2").value;
            var puan1 = document.getElementById("puan1").value;
            var puan2 = document.getElementById("puan2").value;
    
            // Sonuçları ekrana yaz
            document.getElementById("kategoriSonuc1").textContent = "Kategori 1: " + kategori1;
            document.getElementById("kategoriSonuc2").textContent = "Kategori 2: " + kategori2;
            document.getElementById("kategoriSonucpuan1").textContent = "Kategori 1 Puan: " + puan1;
            document.getElementById("kategoriSonucpuan2").textContent = "Kategori 2 Puan: " + puan2;
            
        }
    </script>


  
 
    
</body>
</html>
