{% extends "base.html" %}
{% load static %}



{% block title %}Login{% endblock title %}

{% block icerik %}

<div class="container mt-3">
    <div class="col">
        <h1 class = "baslik">Giriş Ekranı</h1>
        <hr>

        <form action="{% url "login" %}" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class = "alert alert-danger">
                    {{error}}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label baslik">Kullanıcı Adı</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label baslik">Şifre</label>
                <input type="password" class="form-control" name="password">
            </div>

            <input type="submit" value="Giriş Yap" class="btn btn-primary">
            <a href="{% url 'sifre_degistir'  %}" class="btn btn-secondary">Şifremi Unuttum</a>

        </form>
    </div>

</div>

{% endblock icerik %}
